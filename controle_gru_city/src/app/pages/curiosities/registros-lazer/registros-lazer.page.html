<ion-header>
  <ion-toolbar>
    <ion-title color="primary">Lazer</ion-title>
  </ion-toolbar>
  <ion-item>
    <ion-icon name="log-in-outline" (click)="logout()" slot="end" color="black"></ion-icon>
  </ion-item>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let curiosidade of listaCuriosidades">
      <ion-label>
        <h2>{{curiosidade.titulo}}</h2>
        <ion-text id="conteudo">
          {{curiosidade.descricao}}
        </ion-text>
        <br/><br/>
        <div *ngIf="curiosidade.endereco" id="link-div">
          <iframe [src]="linkUrl(curiosidade.endereco)" width="100%"></iframe>
        </div>
      </ion-label>
      <ion-icon slot="end" name="create-outline" color="primary" (click)="edita(curiosidade)" ></ion-icon>
      <ion-icon slot="end" name="trash" color="danger" (click)="remove(curiosidade)"> </ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
<ion-footer>
  <ion-row>
    <ion-col id="icones">
      <ion-icon name="videocam-outline" class="register" [routerLink]="['/registros-cultura']" color="primary" alt="Cultura"></ion-icon>
      <ion-icon name="restaurant-outline" class="register" [routerLink]="['/registros']"  color="primary" alt="Restaurante"></ion-icon>
      <ion-icon name="return-up-back-outline" class="register" [routerLink]="['/cadastro']"  color="primary" alt="Voltar"></ion-icon>
    </ion-col>
    
  </ion-row>
</ion-footer>
