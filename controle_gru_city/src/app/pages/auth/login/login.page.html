<ion-content class="ion-padding">
  
  <!-- <topo-login></topo-login> -->
  <div id="logo-div">
    <ion-text color="primary">
      <p>{{title ? title: ''}}</p>
      <img src="../../../../../assets/icon/logogru.jpg" alt="">
    </ion-text>
  </div>

  <br/>
  <br/>
  
  <form [formGroup]="loginForm" (submit)="login()">

    <ion-item>
      <ion-icon name="mail" slot="start" color="primary"></ion-icon>
      <ion-input formControlName="email" type="mail" placeholder="E-mail" autfocus="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock-closed" slot="start" color="primary"></ion-icon>
      <ion-input formControlName="password" type="password" placeholder="Senha"></ion-input>
    </ion-item> 

    <ion-button [disabled]="loginForm.invalid"  type="submit" expand="block" color="primary" fill="clear">Enviar</ion-button>
  </form><br/>
    

</ion-content>

<ion-footer>
  <ion-row>
    <ion-col>
      <ion-button [routerLink]="['/auth/forgot']" fill="clear" color="primary">Esqueci minha senha</ion-button>
    </ion-col>
    <ion-col>
      <ion-button [routerLink]="['/auth/register']" fill="clear" color="primary">Criar usu√°rio</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
